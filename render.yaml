services:
  # Backend API Service
  - type: web
    name: bodipo-business-api
    runtime: node
    env: node
    region: frankfurt  # Regi칩n m치s cercana a Espa침a
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Se configurar치 manualmente desde el dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    autoDeploy: true
